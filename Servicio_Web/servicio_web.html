<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recepci贸n de Audio + Speech-to-Text y Text-to-Speak Respuesta Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Reglas CSS para estilo y mejor visualizaci贸n -->
    <style>
        /* Estilos globales y para el cuerpo */
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f3f4f6;
            padding: 1rem;
            margin: 0;
        }

        /* Estilos para el contenedor principal */
        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            max-width: 28rem;
            width: 100%;
            text-align: center;
        }

        /* Estilos para el t铆tulo principal */
        h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 1rem;
        }

        /* Estilos para p谩rrafos generales */
        p {
            color: #4b5563; 
            margin-bottom: 0.5rem; 
        }

        /* Estilos para el 谩rea de salida de texto */
        #output {
            font-size: 1.125rem;
            font-weight: 600;
            color: #1d4ed8;
            margin-top: 0.5rem;
            margin-bottom: 1rem; 
            word-break: break-word;
        }

        /* Estilos para el reproductor de audio */
        audio {
            width: 100%;
            margin-top: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 0.375rem;
        }

        /* Estilos para el bot贸n */
        button {
            background-color: #3b82f6;
            color: #fff; 
            font-weight: 700; 
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: background-color 300ms ease-in-out;
            margin-top: 0.5rem;
            border: none;
            cursor: pointer;
        }

        /* Estilos para el estado hover del bot贸n */
        button:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2> Recepci贸n y Transcripci贸n de Audio</h2>
        <p>Texto transcrito:</p>
        <p id="output">Esperando audio...</p>
        <audio id="audio-player" controls class="my-4"></audio>
        <button id="process-button">Procesar Audio (Reproducir y Transcribir)</button>
        <audio id="respuesta-audio" controls class="my-4"></audio>
        <button id="reproduce-audio" onclick="reproducirRespuesta()">Reproducir respuesta de Chatbot</button>
    </div>

    <script>
        // Funci贸n principal para procesar el audio: recibirlo del backend y luego transcribirlo
        async function procesarAudio() {
            document.getElementById("output").textContent = "Cargando audio para reproducci贸n...";
            document.getElementById("audio-player").src = ""; // Limpiar reproductor previo

            try {
                // PASO 1: Recibir el audio del backend para reproducci贸n
                // Se hace una solicitud GET a /api/stt para obtener el archivo audio.wav.
                const audioResponse = await fetch("http://localhost:3000/api/stt");
                if (!audioResponse.ok) {
                    const errorText = await audioResponse.text();
                    throw new Error(`No se encontr贸 audio en el servidor para reproducir: ${errorText}. Aseg煤rate de que la app Android haya subido un audio.`);
                }
                const audioBlob = await audioResponse.blob();

                // Reproducir el audio en el elemento <audio>
                const audioUrl = URL.createObjectURL(audioBlob);
                document.getElementById("audio-player").src = audioUrl;
                document.getElementById("audio-player").play();
                console.log("Audio recibido y listo para reproducci贸n.");
                document.getElementById("output").textContent = "Audio reproduci茅ndose. Iniciando transcripci贸n...";

                // PASO 2: Iniciar la transcripci贸n del audio ya guardado en el backend
                // Se hace una solicitud GET a /api/transcribe.
                // El backend se encarga de leer el archivo de audio y enviarlo a Google STT.
                const textoTranscrito = await iniciarTranscripcionBackend();
                document.getElementById("output").textContent = `Transcripci贸n: ${textoTranscrito}`;

            } catch (error) {
                console.error("Error al procesar audio:", error);
                document.getElementById("output").textContent = `Error: ${error.message}`;
            }
        }

        // Funci贸n auxiliar para iniciar la transcripci贸n en el backend
        // Esta funci贸n HACE UN GET y NO ENVA NINGN BODY.
        async function iniciarTranscripcionBackend() {
            console.log("Solicitando transcripci贸n al backend (GET /api/transcribe)...");
            try {
                const response = await fetch("http://localhost:3000/api/transcribe", {
                    method: "GET", // Debe ser GET.
                    headers: {
                        "Accept": "application/json" // Respuesta JSON
                    }
                });

                if (!response.ok) {
                    // Intenta leer el error como JSON, si falla, usa el texto de la respuesta.
                    const errorDetails = await response.json().catch(() => response.text());
                    console.error("Error en la respuesta del backend durante la transcripci贸n:", errorDetails);
                    throw new Error(`Error del servidor al transcribir: ${typeof errorDetails === 'string' ? errorDetails : JSON.stringify(errorDetails)}`);
                }

                const result = await response.json();
                console.log("Respuesta de transcripci贸n del backend:", JSON.stringify(result, null, 2));

                return result.transcript || "No se pudo transcribir. Intenta hablar m谩s claro o revisa el audio.";

            } catch (error) {
                console.error("Error al solicitar transcripci贸n al backend:", error);
                // Proporcionar un mensaje m谩s 煤til para errores de red
                if (error instanceof TypeError && error.message.includes('Failed to fetch')) {
                    return "Error de conexi贸n con el servidor de transcripci贸n. Aseg煤rate de que el backend est茅 corriendo en http://localhost:3000.";
                }
                return `Error en la transcripci贸n: ${error.message}`;
            }
        }

        // Asigna la funci贸n 'procesarAudio' al bot贸n cuando el DOM est茅 completamente cargado.
        document.addEventListener("DOMContentLoaded", () => {
            const button = document.getElementById("process-button");
            button.onclick = procesarAudio;
        });

        // Funci贸n para iniciar la reproducci贸n de la respuesta del Chatbot
        async function reproducirRespuesta() {
            try {
                const response = await fetch('http://localhost:3000/api/tts');
                if (!response.ok) throw new Error("No se pudo obtener el audio de la respuesta.");
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                const audioElement = document.getElementById("respuesta-audio");
                audioElement.src = url;
                await audioElement.play();
                audioElement.onended = () => URL.revokeObjectURL(url);
            } catch (error) {
                console.error("Error al reproducir la respuesta del chatbot:", error);
                alert("No se pudo reproducir la respuesta. Verifica el servidor.");
            }
        }


        
    </script>
</body>
</html>
